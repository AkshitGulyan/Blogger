{% extends 'base.html' %}



{% block content %}

<h1>Add Blog</h1>
<form action="{% url 'form_submit' %}" method="post">
    {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" name="first_name" placeholder="First Name">
              </div>
              <div class="form-group col-md-6">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" name="last_name" placeholder="Last Name">
              </div>
              <div class="form-group col-md-6">
                <label for="username">UserName</label>
                <input type="text" class="form-control" name="username" placeholder="UserName">
              </div>
              <div class="form-group col-md-6">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" name="email" placeholder="email">
              </div>
              <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter Password">
              </div>
          <div class="form-group col-md-6">
            <label for="title">Blog's Title</label>
            <input type="text" class="form-control" name="title" placeholder="Title of the Blog">
          </div>
          <div class="form-group col-md-6">
            <label for="author">Author's Name</label>
            <input type="text" class="form-control" name="author" placeholder="Author of the Blog">
          </div>
        </div>
        <div class="form-group">
          <label for="body">Content</label>
          <input type="text" class="form-control" name="body" placeholder="Content of the Blog">
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
</form>



{% endblock %}
